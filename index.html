<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>details</title>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <script src="js/lib/flexible.js"></script>
  <link rel="stylesheet" href="./css/lib/normalize.css">
  <link rel="stylesheet" href="./css/lib/animate.css">
  <link rel="stylesheet" href="./js/lib/swiper-3.3.1.min.css">
  <link rel="stylesheet" href="./css/dest/main.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="machine-status machine-items">
      <h1 class="machine-title">当前状态</h1>
      <div class="machine-content">
        <div class="contwrap">
          <a href="javascript:;" class="speed">
            <p class="num"><i>12</i><small>档</small></p>
            <p class="type">速度</p>
          </a>
          <a href="javascript:;" class="time">
            <p class="num"><i>2200</i><small>s</small></p>
            <p class="type">时间</p>
          </a>
          <a href="javascript:;" class="start-type">
            <p class="num"><i>有杯体</i><small></small></p>
            <p class="type">杯体启动</p>
          </a>
          <a href="javascript:;" class="temperature">
            <p class="num"><i>50</i><sup>o</sup></p>
            <p class="type">温度</p>
          </a>
          <a href="javascript:;" class="mode">
            <p class="num"></p>
            <p class="type">模式</p>
          </a>
          <a href="javascript:;" class="work-status">
            <p class="num"></p>
            <p class="type">工作状态</p>
          </a>
          <a href="javascript:;" class="warning">
            <p class="num"><em>1</em></p>
            <p class="type">告警</p>
          </a>
        </div>
      </div>
      <p class="arrow"><i></i></p>
    </div>
    <div class="machine-workmode machine-items">
      <h1 class="machine-title">工作模式</h1>
      <div class="machine-content">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide slide1 active">
              <a href="javascript:;">
                <span class="icon"></span>
                <p class="desc">蔬菜</p>
              </a>
            </div>
            <div class="swiper-slide slide2">
              <a href="javascript:;">
                <span class="icon"></span>
                <p class="desc">豆浆</p>
              </a>
            </div>
            <div class="swiper-slide slide3">
              <a href="javascript:;">
                <span class="icon"></span>
                <p class="desc">五谷</p>
              </a>
            </div>
            <div class="swiper-slide slide4">
              <a href="javascript:;">
                <span class="icon"></span>
                <p class="desc">浓汤</p>
              </a>
            </div>
            <div class="swiper-slide slide5">
              <a href="javascript:;">
                <span class="icon"></span>
                <p class="desc">DIY</p>
              </a>
            </div>
            <div class="swiper-slide slide5">
              <a href="javascript:;">
                <span class="icon"></span>
                <p class="desc">云食谱</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="machine-turn">
      <div class="machine-setheat machine-items">
        <h1 class="machine-title">设定温度</h1>
        <div class="machine-content">
          <div class="ui-slide-cont">
            <div class="ui-slider-bar">
              <div class="ui-slider-spot ui-slider-bg"></div>
              <div class="ui-slider-range ui-slider-bg"></div>
              <div class="ui-slider-handle" ><span class="now"></span></div>
            </div>
            <div class="ui-slider-xlabel"></div>
          </div>
        </div>
      </div>
      <div class="machine-speed machine-items">
        <h1 class="machine-title">设定转速</h1>
        <div class="machine-content">
          <div class="ui-slide-cont">
            <div class="ui-slider-bar">
              <div class="ui-slider-spot ui-slider-bg"></div>
              <div class="ui-slider-range ui-slider-bg"></div>
              <div class="ui-slider-handle" ><span class="now"></span></div>
            </div>
            <div class="ui-slider-xlabel"></div>
          </div>
        </div>
      </div>
      <div class="machine-timer machine-items">
        <h1 class="machine-title">设定时间</h1>
        <div class="machine-content">
          <div class="ui-slide-cont">
            <div class="ui-slider-bar">
              <div class="ui-slider-spot ui-slider-bg"></div>
              <div class="ui-slider-range ui-slider-bg"></div>
              <div class="ui-slider-handle" ><span class="now"></span></div>
            </div>
            <div class="ui-slider-xlabel"></div>
          </div>
        </div>
      </div>
      <div class="machine-working machine-items">
        <h1 class="machine-title">工作中</h1>
        <div class="machine-content">
          <div class="working-wrapper">
            <p class="times"><i></i>剩余时间：<span>584</span>秒</p>
            <p class="temp"><i></i>当前温度：<span>60</span>度</p>
            <p class="speed"><i></i>当前速度：<span>6</span>档</p>
          </div>
        </div>
      </div>
      <a class="startBtn" href="javascript:;">启动</a>
    </div>

  </div>

  <script src="./js/lib/sdk.min.js"></script>
  <script src="./js/lib/swiper-3.3.1.min.js"></script>
  <script src="./js/ui-slide-bar.js"></script>
  <script src="./js/data.js" charset="utf-8"></script>
  <script src="./js/main.js?time=1212121sa"></script>
</body>
</html>
