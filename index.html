<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>details</title>
  <script src="js/lib/flexible.js"></script>
  <link rel="stylesheet" href="./css/lib/normalize.css">
  <link rel="stylesheet" href="./css/lib/animate.css">
  <link rel="stylesheet" href="./css/dest/main.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="machine-status machine-items">
      <h1 class="machine-title">当前状态</h1>
      <div class="machine-content">
        <ul class="m-status-list">
          <li class="speed">
            <p class="num"><i>12</i><small>档</small></p>
            <p class="type">速度</p>
          </li>
          <li class="time">
            <p class="num"><i>2200</i><small>s</small></p>
            <p class="type">时间</p>
          </li>
          <li class="start-type">
            <p class="num"><i>有杯体</i><small></small></p>
            <p class="type">杯体启动</p>
          </li>
          <li class="temperature">
            <p class="num"><i>50</i><sup>o</sup></p>
            <p class="type">温度</p>
          </li>
          <li class="mode">
            <p class="num"></p>
            <p class="type">模式</p>
          </li>
          <li class="work-status">
            <p class="num"></p>
            <p class="type">工作状态</p>
          </li>
          <li class="warning">
            <p class="num"><em>o</em></p>
            <p class="type">告警</p>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="js/lib/zepto.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
